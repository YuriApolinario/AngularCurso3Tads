<div class="container">
  <form class="m-5">
    <div class="row">
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="servico.estado.nome" name="nome" >
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="servico.estado.sigla" name="sigla" >
      </div>
      <div class="">
        <button class="btn btn-info" type="button" name="button" (click)='adicionar()'>adicionar</button>
      </div>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col">sigla</th>
        <th scope="col">EXCLUIR</th>
        <th scope="col">ALTERAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estado of servico.listaEstados; let i = index">
        <td>{{ estado.nome }}</td>
        <td>{{ estado.sigla }}</td>
        <td>
          <button class="btn btn-info" type="button" name="button" (click)="excluir(i)" >
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-info" type="button" name="button" (click)="alterar(i)"  >
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
